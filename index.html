<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>My Weather App</title>
</head>
<body>
    <div class="my-weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city..." required class="search-form-input" id="search-form-input" />
                <input type="submit" value="Search" class="search-form-button" />
            </form>
        </header>
        <main>
            <div class="weather-app-date-time" id="date-time"></div>
            <h1 class="weather-app-city" id="city"></h1>
            <div class="weather-app-data">
                <div>
                    <span class="weather-app-temperature-container">
                        <div id="icon"></div>
                        <div class="weather-app-temperature" id="temperature"></div>
                        <div class="weather-app-unit">°C</div>
                    </span>
                </div>
                <div class="weather-app-details">
                    <em id="description"></em>
                    <br />
                    <br />
                    Humidity: <strong id="humidity"></strong>
                    <br />
                    Wind: <strong id="wind-speed"></strong>
                </div>
            </div>
            <div class="weather-forecast">
                <div class="weather-forecast-info">
                    <div class="weather-forecast-day">Thu 27</div>
                    <div class="weather-forecast-icon">🌦️</div>
                    <div class="weather-forecast-temperatures">
                        <div class="weather-forecast-temperature"><strong>15°</strong> </div>
                        <div class="weather-forecast-temperature">9°</div>
                    </div>
                </div>
                <div class="weather-forecast-info">
                    <div class="weather-forecast-day">Fri 28</div>
                    <div class="weather-forecast-icon">🌦️</div>
                    <div class="weather-forecast-temperatures">
                        <div class="weather-forecast-temperature"><strong>15°</strong> </div>
                        <div class="weather-forecast-temperature">9°</div>
                    </div>
                </div>
                <div class="weather-forecast-info">
                    <div class="weather-forecast-day">Sat 29</div>
                    <div class="weather-forecast-icon">🌦️</div>
                    <div class="weather-forecast-temperatures">
                        <div class="weather-forecast-temperature"><strong>15°</strong> </div>
                        <div class="weather-forecast-temperature">9°</div>
                    </div>
                </div>
                <div class="weather-forecast-info">
                    <div class="weather-forecast-day">Sun 30</div>
                    <div class="weather-forecast-icon">🌦️</div>
                    <div class="weather-forecast-temperatures">
                        <div class="weather-forecast-temperature"><strong>15°</strong> </div>
                        <div class="weather-forecast-temperature">9°</div>
                    </div>
                </div>
                <div class="weather-forecast-info">
                    <div class="weather-forecast-day">Mon 1</div>
                    <div class="weather-forecast-icon">🌦️</div>
                    <div class="weather-forecast-temperatures">
                        <div class="weather-forecast-temperature"><strong>15°</strong> </div>
                        <div class="weather-forecast-temperature">9°</div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            This project was coded by
            <a href="https://github.com/sm-armstrong" target="_blank">Sapphira Armstrong</a> and is
            <a href="https://github.com/sm-armstrong/my-weather-app-project" target="_blank"> open-sourced on GitHub</a> and
            <a href="https://sapphira-shecodes-weather-app.netlify.app/" target="_blank">hosted on Netlify</a>
        </footer>
    </div>
</body>
<script src="src/app.js"></script>
</html>
